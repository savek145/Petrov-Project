<!DOCTYPE html>
<html>
<head>
    <title>Задание 2</title>
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор</h2>
        <input type="number" id="num1" placeholder="Введите первое число">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>
        <input type="number" id="num2" placeholder="Введите второе число">
        <button onclick="calculate()">Вычислить</button>
        <p id="result"></p>
    </div>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operation = document.getElementById('operation').value;
            let result;

            switch(operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if(num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        document.getElementById('result').innerHTML = 'Деление на ноль невозможно';
                        return;
                    }
                    break;
            }

            document.getElementById('result').innerHTML = `Результат: ${result}`;
        }
    </script>
</body>
</html>
