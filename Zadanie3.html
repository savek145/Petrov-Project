<!DOCTYPE html>
<html>
<head>
    <title>Задание 3</title>
</head>
<body>

    <p id="result"></p>
    <script>
        var number = prompt("Загадайте число, умножте на 2 и прибавьте 7:");
        var result = (number - 7) / 2;
        document.getElementById('result').innerHTML = `Загаданное вами число: ${result}`;
    </script>
</body>
</html>
